version: '3.8'

services:
  backend:
    build: ./Backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      # Add other environment variables as needed, or use an env_file
    env_file:
      - ./Backend/.env # Ensure this file exists or is created by the user

  frontend:
    build: ./Frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
